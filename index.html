<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teasers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="grade-title">8th Grade Brain Teasers</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="timer-display" style="display: none;">Time Left: <span id="time-left"></span>s</div>
        <div id="question-container">
        </div>
        <div id="quiz-buttons">
            <button id="next-btn" style="display: none;">Next Question</button>
            <button id="submit-btn" style="display:none;">Submit Answers</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
